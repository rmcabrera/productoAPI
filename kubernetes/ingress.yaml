apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: producto-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: producto.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: producto-api-service
                port:
                  number: 8080
