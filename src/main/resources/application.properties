spring.application.name=ms-producto-api
server.port = 8282

# URL de conexión al servidor H2 (usando BD 'productos')
#spring.datasource.url=jdbc:h2:tcp://localhost:9092/~/data/productos
spring.datasource.url=jdbc:h2:tcp://h2-container:9092//data/productos

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update



